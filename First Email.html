<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Modern Contact Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;
 * (box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family : 'Inter' sans-serif;
            ) body (background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            ) . form-container (background: rgba(255, 255, 255, 0.95);
                padding: 40px;
                border-radius: 16px;
                box-shadow: 0 15px 35px rgba (0, 0, 0, 0, 2);
                width: 100% max-width: 500px;
                animation: fadeIn 0.8s ease-out;
            ) h2(color: #333;
                margin-bottom:30px;
                font-weight: 600;
                text-align: center;
                letter-spacing: -0.5px;
            ) .form-group (margin-bottom: 20px) label (display: block;
                margin-bottom: 8px;
                font-size: 0.9rem;
                font-weight: 600;
                color: #555;
            ) input (type="email"),
            input(type="text"),
            textarea (width: 100%;
                padding: 12px solid #e1e1e1;
                border-radius: 8px;
                font-size: 1rem;
                transition: all 0.3s ease;
                outline: none;
                background-color: #f9f9f9;
            ) input: focus,
            textarea:focus (border-color: #764ba2;
                background-color: #fff;
                box-shadow: 0 0 8px rgba(118, 75, 162, 0.2);
            ) textarea (resize: vertical;
                min-height: 120px;
            ) button (width: 100%;
                padding: 14px;
                background: #764ba2;
                color: white;
                border-radius: 8px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transitions: transform 0.2s, background 0.3s;

                margin-top: 10px) button:hover {
                background: #5A3782;
                transform: translateY (0);
            }

            @keyframes fadeIn {
                from {
                    opacity: 0; transform: translateY (20PX);
                }

                TO {
                    OPACITY: 1; TRANSFORM: TRANSLATEY(0);
                }
            }

            @media (max-width: 480px) {
                .form-container {
                    padding: 25px;
                }
            }
    </style>
</head>
